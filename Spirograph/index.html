<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/fontawesome/css/font-awesome.css" rel="stylesheet" />
    <link href="styles/app.css" rel="stylesheet" />

    <title>Spirograph</title>

</head>
<body class="spirograph">
    <a id="download-link" target="_blank">download image</a>
    <p style="" id="output"></p>

    <div style="position: absolute; z-index: 10; width: 300px; margin-top:20px;">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Red</label>
                <div class="col-sm-3">
                    <input class="form-control" id="red-input" value="0">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Green</label>
                <div class="col-sm-3">
                    <input class="form-control" id="green-input" value="0">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Blue</label>
                <div class="col-sm-3">
                    <input class="form-control" id="blue-input" value="255">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Alpha</label>
                <div class="col-sm-3">
                    <input class="form-control" id="alpha-input" value=".5">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-3">
                    <div id="change-color-button" class="btn btn-default">Change Color</div>
                </div>
            </div>
            <div class="form-group" style="margin-top: 30px;">
                <div class="col-sm-offset-1 col-sm-3">
                    <div id="hide-gears-button" class="btn btn-default">Hide Gears</div>
                </div>
            </div>
        </form>
    </div>

    <!--<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>-->


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/d3/d3.js"></script>

    <script src="scripts/Utility/utility.js"></script>
    <script src="scripts/Utility/changePenColorStyle.js"></script>

    <script src="scripts/UI/KeyboardShortcutManager.js"></script>

    <script src="scripts/SVG/PathBuilder.js"></script>
    <script src="scripts/SVG/PathCommand.js"></script>
    <script src="scripts/SVG/MCommand.js"></script>
    <script src="scripts/SVG/ACommand.js"></script>
    <script src="scripts/SVG/LCommand.js"></script>
    <script src="scripts/SVG/ZCommand.js"></script>

    <script src="scripts/Shapes/HoleOptions.js"></script>
    <script src="scripts/Shapes/TransformInfo.js"></script>
    <script src="scripts/Shapes/GearHole.js"></script>
    <script src="scripts/Shapes/GearHoleGenerator.js"></script>
    <script src="scripts/Shapes/GearOptions.js"></script>
    <script src="scripts/Shapes/GearOptionsFactory.js"></script>
    <script src="scripts/Shapes/Gear.js"></script>
    <script src="scripts/Shapes/RingGear.js"></script>
    <script src="scripts/Shapes/RingGearOptionsFactory.js"></script>
    <script src="scripts/Shapes/RingGearRotater.js"></script>
    <script src="scripts/Shapes/BeamOptions.js"></script>
    <script src="scripts/Shapes/BeamRotater.js"></script>
    <script src="scripts/Shapes/Beam.js"></script>

    <script src="scripts/app.js"></script>

</body>
</html>
