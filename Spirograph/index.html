<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="styles/app.css" rel="stylesheet" />
    <link class="dom_munger-ignore" rel="shortcut icon" href="favicon.ico" />

    <title>Spirograph</title>

</head>
<body class="spirograph">
    <a id="download-link" target="_blank">download image</a>
    <p style="" id="output"></p>

    <div id="gear-options-background-color"></div>
    <div id="gear-options-selector">
        <div class="fixed-container">
            <p class="color-changing selector-header selector-header-left">fixed</p>
            <div class="scroll-container scrollbar-left invisible-scrollbar"></div>
        </div>
        <div class="rotating-container">
            <p class="color-changing selector-header selector-header-left">rotating</p>
            <div class="scroll-container"></div>
        </div>
    </div>

    <div id="color-options-background-color"></div>
    <div id="color-selector">
        <div class="foreground-container">
            <p class="color-changing selector-header selector-header-right">pen</p>
            <div class="scroll-container scroll-bar-left"></div>
        </div>
        <div class="background-container">
            <p class="color-changing selector-header selector-header-right">background</p>
            <div class="scroll-container invisible-scrollbar"></div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/lib/linq.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="bower_components/jscrollpane/script/jquery.jscrollpane.js"></script>

    <script src="scripts/EventAggregator.js"></script>
    <script src="scripts/dimensions.js"></script>
    <script src="scripts/browser-specific.js"></script>
    <script src="scripts/defaults.js"></script>
    <script src="scripts/fixed-gear-types.js"></script>

    <script src="scripts/Utility/utility.js"></script>

    <script src="scripts/Interaction/change-color.js"></script>
    <script src="scripts/Interaction/gear-drag.js"></script>
    <script src="scripts/Interaction/KeyboardShortcutManager.js"></script>

    <script src="scripts/SVG/PathBuilder.js"></script>
    <script src="scripts/SVG/PathCommand.js"></script>
    <script src="scripts/SVG/MCommand.js"></script>
    <script src="scripts/SVG/ACommand.js"></script>
    <script src="scripts/SVG/LCommand.js"></script>
    <script src="scripts/SVG/ZCommand.js"></script>

    <script src="scripts/Shapes/Rotater.js"></script>
    <script src="scripts/Shapes/HoleOptions.js"></script>
    <script src="scripts/Shapes/TransformInfo.js"></script>
    <script src="scripts/Shapes/GearHole.js"></script>
    <script src="scripts/Shapes/GearHoleGenerator.js"></script>
    <script src="scripts/Shapes/GearOptions.js"></script>
    <script src="scripts/Shapes/GearOptionsFactory.js"></script>
    <script src="scripts/Shapes/GearRotater.js"></script>
    <script src="scripts/Shapes/Gear.js"></script>
    <script src="scripts/Shapes/RingGear.js"></script>
    <script src="scripts/Shapes/RingGearOptionsFactory.js"></script>
    <script src="scripts/Shapes/RingGearRotater.js"></script>
    <script src="scripts/Shapes/BeamOptions.js"></script>
    <script src="scripts/Shapes/BeamOptionsFactory.js"></script>
    <script src="scripts/Shapes/BeamRotater.js"></script>
    <script src="scripts/Shapes/Beam.js"></script>

    <script src="scripts/UI/gear-options-selector.js"></script>
    <script src="scripts/UI/color-selector.js"></script>
    <script src="scripts/UI/download-image.js"></script>
    <script src="scripts/UI/initialize-jscrollpane.js"></script>

    <script src="scripts/Initialization/initialize-canvas.js"></script>
    <script src="scripts/Initialization/initialize-color-selections.js"></script>
    <script src="scripts/Initialization/initialize-fixed-gear.js"></script>
    <script src="scripts/Initialization/initialize-gear-selections.js"></script>
    <script src="scripts/Initialization/initialize-holes.js"></script>
    <script src="scripts/Initialization/initialize-rotating-gear.js"></script>
    <script src="scripts/Initialization/initialize-svg.js"></script>
    <script src="scripts/Initialization/initialize-zoom.js"></script>

    <script src="scripts/app.js"></script>

</body>
</html>
